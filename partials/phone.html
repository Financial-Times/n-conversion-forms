<div id="primaryTelephoneField" class="o-forms o-forms--wide ncf__field js-field{{#if hasError}} o-forms--error{{/if}}"  data-ui-item="form-field" data-ui-item-name="primaryTelephone" data-validate="required,number">

	<label for="primaryTelephone" class="o-forms__label">
		{{#if isB2b}}
		Work phone number
		{{else}}
		Phone number
		{{/if}}
	</label>
	<small class="o-forms__additional-info" id="phone-description">
		5 to 15 characters (numbers only)
	</small>

	<input type="tel" id="primaryTelephone" name="primaryTelephone" placeholder="Enter your phone number"
				autocomplete="tel"
				class="o-forms__text js-field__input js-item__value"
				data-min="5" {{!-- Used by o-forms validation --}}
				data-max="15" {{!-- Used by o-forms validation --}}
				minLength="5"
				maxLength="15"
				data-trackable="field-phone"
				aria-describedby="phone-description"
				aria-required="true" required
				{{#if pattern}}pattern="{{pattern}}"{{/if}}
				{{#if isDisabled}}disabled{{/if}}
				value="{{value}}">

	<div class="o-forms__errortext">This phone number is not valid</div>

</div>
