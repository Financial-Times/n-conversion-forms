<div id="billingCountryField" class="o-forms o-forms--wide ncf__field js-field js-unknown-user-field{{#if hasError}} o-forms--error{{/if}}"
	data-ui-item="select" data-ui-item-name="billingCountry" data-ui-item-store-previous="true" data-validate="required">

	<label for="billingCountry" class="o-forms__label">Billing Country</label>

	{{#ncf-countries filterList=filterList}}
	<select id="billingCountry" name="billingCountry" class="o-forms__select js-field__input js-item__value"
					data-trackable="field-billing-country"
					aria-required="true" required
					{{#if isDisabled}}disabled{{/if}}>
		<option value>Please select a country</option>
		{{#if ncfCountryGroups}}
			{{#each ncfCountryGroups as |group|}}
			<optgroup label="{{group.label}}">
				{{#each group.countries as |country|}}
					<option value="{{country.code}}" {{#ifEquals country.code ../../value }} selected{{/ifEquals}}>{{country.name}}</option>
				{{/each}}
			</optgroup>
			{{/each}}
		{{else}}
			{{#each countries as |country|}}
				<option value="{{country.code}}" {{#ifEquals country.code ../value }} selected{{/ifEquals}}>{{country.name}}</option>
			{{/each}}
		{{/if}}
	</select>

	{{/ncf-countries}}

	<div class="o-forms__errortext">Please select your country</div>

</div>
