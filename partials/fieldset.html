<fieldset {{#if name}}name="{{name}}" {{/if}}class="ncf__fieldset">

	<div class="ncf__legend">
		{{#if legend}}
			<legend class="{{#if hideLegend}}o-normalise-visually-hidden{{/if}}">{{legend}}</legend>
		{{/if}}
		{{#if headingLevel}}
			<{{headingLevel}} class="ncf__header">
				{{> header }}
			</{{headingLevel}}>
		{{/if}}
		{{#if descriptor}}
			<p class="ncf__fieldset-descriptor">{{descriptor}}</p>
		{{/if}}
	</div>

	{{> fields }}

</fieldset>
