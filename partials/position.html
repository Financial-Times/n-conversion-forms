<label id="positionField" class="o-forms-field">
	<span class="o-forms-title">
		<span class="o-forms-title__main">What's your job position?</span>
	</span>

	{{#ncf-common-data import="demographics.positions.positions" export="options"}}

	<span class="o-forms-input o-forms-input--select{{#if hasError}} o-forms-input--invalid{{/if}}">
		<select id="position" name="position"
			aria-required="true"
			required
			{{#if isDisabled}}disabled{{/if}}
		>
			<option value>Please select a job position</option>
			{{#each options as |option|}}
			<option value="{{option.code}}"{{#if ../value}}{{#ifEquals option.code ../value }} selected{{/ifEquals}}{{/if}}>{{option.description}}</option>
			{{/each}}
		</select>
	</span>

	{{/ncf-common-data}}

	<span class="o-forms-input__error">Please select your position</span>
</label>
