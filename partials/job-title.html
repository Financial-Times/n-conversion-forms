<label
	id="jobTitleField"
	class="o-forms-field o-forms-field--wide"
	data-validate="required"
>
	<span class="o-forms-title">Job title</span>

	<span
		class="o-forms-input o-forms-input--text{{#if hasError}} o-forms-input--invalid{{/if}}"
	>
		<input type="text" id="jobTitle" name="title" value="{{ value }}"
		placeholder="Enter your job title" aria-required="true" required
		{{#if isDisabled}}disabled{{/if}}>

		<span class="o-forms-input__error">Please enter your job title.</span>
	</span>
</label>
