<div class="ncf__loader {{#if showLoader}}is-visible{{else}}n-ui-hide{{/if}}">
	<div class="ncf__loader__content">
		{{#if title}}
			<div class="ncf__loader__content__title">
				{{title}}
			</div>
		{{/if}}
		<div class="ncf__loader__content__main">
			{{#if @partial-block}}
				{{> @partial-block }}
			{{/if}}
		</div>
	</div>
</div>
